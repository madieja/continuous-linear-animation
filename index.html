<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Infinite loop logo slider</title>
    <link rel="stylesheet" href="src/prism.css">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">

      <div class="heading">
        <h1>Continuous Slider</h1>
        <p class="sub">
          Using linear & infinite css animation to create continuous slider effect
        </p>
      </div>
      <span class="spacer"></span>

      <!-- CORE -->
      <div class="slider">
        <div class="slide-track">
          <div class="slide">
            <img src="img/1.png" alt="1" />
          </div>
          <div class="slide">
            <img src="img/2.png" alt="1" />
          </div>
          <div class="slide">
            <img src="img/3.png" alt="1" />
          </div>
          <div class="slide">
            <img src="img/4.png" alt="1" />
          </div>
          <div class="slide">
            <img src="img/1.png" alt="1" />
          </div>
          <div class="slide">
            <img src="img/2.png" alt="1" />
          </div>
          <div class="slide">
            <img src="img/3.png" alt="1" />
          </div>
          <div class="slide">
            <img src="img/4.png" alt="1" />
          </div>
        </div>
      </div>
      <!-- ---------------- -->



      <span class="spacer"></span>
      <div class="heading">
            <h1 style="margin-bottom: 100px;">Structure</h1>

            <div class="codecoy" style="background-color: #131313;">
                <div class="titlebar">
                    <span>HTML</span>
                    <div class="button">
                        <span class="circle" style="background-color: rgb(255, 59, 59);"></span>
                        <span class="circle" style="background-color: rgb(255, 252, 64);"></span>
                        <span class="circle" style="background-color: rgb(109, 255, 89);"></span>
                    </div>
                </div>
                <pre><code class="language-markup"><script type="prism-html-markup">
    <div class="outer-wrapper">
        <div class="inner-wrapper">
            <!-- Core -->
            <div class="item"><img src="" alt=""></div>
            <div class="item"><img src="" alt=""></div>
            <div class="item"><img src="" alt=""></div>
            <div class="item"><img src="" alt=""></div>
            <!-- Duplicate -->
            <div class="item"><img src="" alt=""></div>
            <div class="item"><img src="" alt=""></div>
            <div class="item"><img src="" alt=""></div>
            <div class="item"><img src="" alt=""></div>
        </div>
    </div>
                </script></code></pre>
            </div>

      </div>
        <span class="spacer"></span>
      <div class="slider">
        <div class="slide-track">
            <div class="slide">
              <span class="debug">1</span>
              <img src="img/1.png" alt="1" />
            </div>
            <div class="slide">
              <span class="debug">2</span>
              <img src="img/2.png" alt="1" />
            </div>
            <div class="slide">
              <span class="debug">3</span>
              <img src="img/3.png" alt="1" />
            </div>
            <div class="slide">
              <span class="debug">4</span>
              <img src="img/4.png" alt="1" />
            </div>
            <div class="slide">
              <span class="debug">C1</span>
              <img src="img/1.png" alt="1" />
            </div>
            <div class="slide">
              <span class="debug">C2</span>
              <img src="img/2.png" alt="1" />
            </div>
            <div class="slide">
              <span class="debug">C3</span>
              <img src="img/3.png" alt="1" />
            </div>
            <div class="slide">
              <span class="debug">C4</span>
              <img src="img/4.png" alt="1" />
            </div>
          </div>
        </div>
      <span class="spacer"></span>
      </div> <!-- container -->
    </div>

    <script src="src/prism.js"></script>
  </body>
</html>
